<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
</head>
<body>
    <h1>Sort String Alphabetically</h1>
    <p>Enter a string to sort:</p>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortAndDisplay()">Sort</button>
    <p>Sorted String:</p>
    <p id="sortedString"></p>

    <script>
        function sortStringAlphabetically(inputString) {
            return inputString.split('').sort().join('');
        }

        function sortAndDisplay() {
            const inputElement = document.getElementById("inputString");
            const sortedStringElement = document.getElementById("sortedString");

            const input = inputElement.value;
            const sortedString = sortStringAlphabetically(input);

            sortedStringElement.textContent = sortedString;
        }
    </script>
</body>
</html>
